<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>

<body>
    <div class="container-fluid">
        <h1>Flight</h1>
        <form action="/">
            <div class="col-sm-12 text-right">
                <div class="radio">
                    <label><input type="radio" name="optradio">One Way</label>
                </div>
                <div class="radio">
                    <label><input type="radio" name="optradio" checked>Round Trip</label>
                </div>
            </div>
            <div class="col-sm-12">

                <div class="col-sm-6">
                    <div class="form-group">
                        <label for="form">Flying from:</label>
                        <input type="text" placeholder="From City" class="form-control" id="form">
                    </div>
                    <div class="col-sm-12 ">
                        <div class="col-sm-8">
                            <label>Departing Airport</label>
                        </div>
                        <div class="col-sm-4">
                            <select class="form-control" id="sel1">
                                <option>1</option>
                                <option>2</option>
                                <option>3</option>
                                <option>4</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-sm-12 ">
                        <div class="col-sm-8">
                            <label>Adults</label>
                        </div>
                        <div class="col-sm-4">
                            <select class="form-control" id="sel1">
                                <option>1</option>
                                <option>2</option>
                                <option>3</option>
                                <option>4</option>
                            </select>
                        </div>
                    </div>
                </div>

                <div class="col-sm-6">
                    <div class="form-group">
                        <label for="to">Flying to:</label>
                        <input type="text" placeholder="To city" class="form-control" id="to">
                    </div>
                    <div class="col-sm-12 ">

                        <div class="col-sm-8">
                            <label>Destination Airport</label>
                        </div>
                        <div class="col-sm-4">
                            <select class="form-control" id="sel1">
                                <option>1</option>
                                <option>2</option>
                                <option>3</option>
                                <option>4</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-sm-12 ">
                        <div class="col-sm-8">
                            <label>Travels class</label>
                        </div>
                        <div class="col-sm-4">
                            <select class="form-control" id="sel1">
                                <option>1</option>
                                <option>2</option>
                                <option>3</option>
                                <option>4</option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>
            <div>
                <button type="submit" class="btn btn-success">submit</button>
            </div>
        </form>
    </div>
</body>

</html>
